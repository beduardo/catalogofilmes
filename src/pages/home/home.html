<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Filmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let filme of filmes;" (click)="detalhes(filme)" >
      <ion-icon name="videocam" item-left></ion-icon>
      {{filme.nome}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="novoFilme()">Novo Filme</button>
</ion-footer>
