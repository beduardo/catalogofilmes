<ion-header>
  <ion-navbar>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>{{filme.nome}}</h1>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>Código: {{filme.codigo}}</li>
        <li>Lançamento: {{filme.lancamento}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
